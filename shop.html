<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | YourBrand</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">YourBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="contactDropdown" role="button" data-bs-toggle="dropdown">
              Contact Us
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://www.facebook.com">Facebook</a></li>
              <li><a class="dropdown-item" href="https://twitter.com">Twitter</a></li>
              <li><a class="dropdown-item" href="https://github.com">GitHub</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
                <ion-icon name="search"></ion-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
                <ion-icon name="cart"></ion-icon>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              <ion-icon name="person"></ion-icon>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="login.html">Log In</a></li>
              <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
              <!-- Add Log Out link if logged in -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Shop Page Content -->
  <div class="container my-4">
    <div class="row">
      <div class="col-md-3">
        <h4>Filters</h4>
        <form id="filterForm">
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category">
                <option value="All">All categories</option>
                <option value="Player">Player</option>
                <option value="Camera">Camera</option>
                <option value="Others">Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="priceSort" class="form-label">Sort by Price</label>
            <select class="form-select" id="priceSort">
              <option value="lowToHigh">Low to High</option>
              <option value="highToLow">High to Low</option>
            </select>
          </div>
        </form>
      </div>
      <div class="col-md-9">
        <div class="row" id="productList">
          <!-- Product cards will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <p>&copy; 2024 YourBrand. All rights reserved.</p>
  </footer>

  <!-- Offcanvas Cart -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 id="cartOffcanvasLabel">Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div id="cartItems">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="mt-3">
        <p>Total: <span id="cartTotal">$0.00</span></p>
        <p>VAT (10%): <span id="cartVAT">$0.00</span></p>
        <p>Total with VAT: <span id="cartTotalWithVAT">$0.00</span></p>
        <button class="btn btn-primary" id="checkoutButton">Checkout</button>
      </div>
    </div>
  </div>

  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="shop.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
