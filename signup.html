<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | YourBrand</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">YourBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="contactDropdown" role="button" data-bs-toggle="dropdown">
              Contact Us
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://www.facebook.com">Facebook</a></li>
              <li><a class="dropdown-item" href="https://twitter.com">Twitter</a></li>
              <li><a class="dropdown-item" href="https://github.com">GitHub</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
                <ion-icon name="search"></ion-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas" aria-controls="cartOffcanvas">
                <ion-icon name="cart"></ion-icon>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
              <ion-icon name="person"></ion-icon>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="login.html">Log In</a></li>
              <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
              <!-- Add Log Out link if logged in -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Signup Form -->
  <div class="container my-4">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="signupName" class="form-label">Name</label>
        <input type="text" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required>
      </div>
      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signupConfirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <div id="signupError" class="mt-3 text-danger" style="display: none;"></div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-4">
    <p>&copy; 2024 YourBrand. All rights reserved.</p>
  </footer>

  <!-- Offcanvas Cart -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 id="cartOffcanvasLabel">Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div id="cartItems">
        <!-- Cart items will be dynamically added here -->
      </div>
      <div class="mt-3">
        <p>Total: <span id="cartTotal">$0.00</span></p>
        <p>VAT (10%): <span id="cartVAT">$0.00</span></p>
        <p>Total with VAT: <span id="cartTotalWithVAT">$0.00</span></p>
        <button class="btn btn-primary" id="checkoutButton">Checkout</button>
      </div>
    </div>
  </div>

  <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signup.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
